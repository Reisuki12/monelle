<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday 🎉</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="website/css/style.css" />
  <!--Confetti-->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <!--GSAP-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
 
</head>
<body class="countdown-mode">
  <header>
    <h1 id="headers"></h1>
  </header>
  
  <section id="countdown">
    <div id="timer">
      <div class="time-unit">
        <span id="days"></span><span class="label">d</span>
      </div>
      <div class="time-unit">
        <span id="hours"></span><span class="label">h</span>
      </div>
      <div class="time-unit">
        <span id="minutes"></span><span class="label">m</span>
      </div>
      <div class="time-unit">
        <span id="seconds"></span><span class="label">s</span>
      </div>
    </div>
  </section>

  <div id="messageButtonContainer">
  <button onclick="window.open('https://forms.gle/n7VtQPo5qbCsT5kR6', '_blank')">Send a Message 💌</button>
  </div>

  <section id="messagesSection" class="scroll-animate">
    <h2>💌 Birthday Messages for Mica</h2>
    <div id="messagesWall"></div>
      <div id="pagination">
        <button id="prevBtn">← Previous</button>
        <span id="pageInfo">Page 1 of 1</span>
        <button id="nextBtn">Next →</button>
    </div>
  </section>
  
  <!-- slider -->

<div class="banner">
    <div class="slider" style="--quantity: 10">
      <div class="item" style="--position: 1"> <img src="website/imgs/img1.jpg"></div>
      <div class="item" style="--position: 2"> <img src="website/imgs/img2.jpg"></div>
      <div class="item" style="--position: 3"> <img src="website/imgs/img3.jpg"></div>
      <div class="item" style="--position: 4"> <img src="website/imgs/img4.jpg"></div>
      <div class="item" style="--position: 5"> <img src="website/imgs/img5.jpg"></div>
      <div class="item" style="--position: 6"> <img src="website/imgs/img6.png"></div>
      <div class="item" style="--position: 7"> <img src="website/imgs/img7.png"></div>
      <div class="item" style="--position: 8"> <img src="website/imgs/img8.png"></div>
      <div class="item" style="--position: 9"> <img src="website/imgs/img9.jpg"></div>
      <div class="item" style="--position: 10"> <img src="website/imgs/img10.jpg"></div>
    </div>

    <div class="content">
      <h1 data-content="MONELLE">MONELLE</h1>
      <div class="model"></div>
    </div>
  </div>

  <footer>
    <p>Made with ❤️ by Alyzza</p> 
  </footer>

  <script src="website/js/script.js"></script>
</body>
</html>
